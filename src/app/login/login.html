<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
<div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <h3>Username:</h3>
    <input type="text" placeholder="Username" #uname/><br>
    <h3>Password:</h3>
    <input type="password" placeholder="Password" #upass/>
    <br>
    <input (click)="authLogin(uname.value,upass.value)" type="button" value="Login" class="login-button"/>
    <br>
   <div *ngIf="show_login_error == true">
      Please enter valid username and password
      <br/>
    </div>
  </div>
  
</div>
